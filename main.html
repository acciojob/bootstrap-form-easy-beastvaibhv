<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
	
	<!-- the entire body must be written by student -->
	<div class="border border p-2 box-sizin">
		<h1 class="text-center p-3 m-1">Internship Form</h1>
	<form method ="post" class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control"   id="first-name-input" value="Mark" required>
    <div class="invalid-feedback">
      First name required!
    </div>
  </div>
  <div class="col-md-4">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" value="Otto" required>
    <div class="invalid-feedback">
      Last name required!
    </div>
  </div>
  <div class="col-md-4">
    <label for="email-input" class="form-label">Email Address</label>
    <div class="input-group has-validation">
      
      <input type="email" class="form-control" placeholder="xyz@abc.com" id="email-input" plaria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Email Required!
      </div>
    </div>
  </div>
  <div class="col-md-6">
		    <label for="college-input" class="form-label">College</label>
    <input type="text" class="form-control" id="college-input" required>
    <div class="invalid-feedback">
      Please provide a valid college.
    </div>
  </div>
  <div class="col-md-3">
    <label for="grad-year-select" class="form-label">Graduation Year</label>
    <select class="form-select" id="grad-year-select" required>
      <option selected disabled value="">Choose...</option>
      <option value="2020">2020</option>
		<option value="2021">2021</option>
		<option value="2022">2022</option>
		<option value="2023">2023</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid Graduation Year.
    </div>
  </div>
  <div class="col-md-3">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="text" class="form-control" id="roll-no-input" required>
    <div class="invalid-feedback">
      Please provide a valid Roll no.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
		</div>
    <script type="text/javascript" src="./script.js">
		
</script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
